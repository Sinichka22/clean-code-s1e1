<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <h1 class="visually-hidden">Introduction to the Todo App</h1>
      <img class="header__img img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="todo-app__summarry">
        <h2 class="visually-hidden">Todo App</h2>
        <section class="new-task" id="add-task">
          <h3 class="new-task__title title__list" for="new-task">Add Item</h3>
          <div class="new-task__wrapper">
            <input class="new-task__input task" type="text" id="new-task">
            <button class="new-task__btn btn" id="btn-add">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="main__title title__list">Todo</h3>
          <ul class="todo__list" id="incomplete-tasks">
            <li class="todo__task task__content">
              <input class="task__check" type="checkbox">
              <label class="task__title">Pay Bills</label>
              <input type="text" class="task__input task">
              <button class="task__btn_edit btn">Edit</button>
              <button class="task__btn_delete btn">
                <img class="task__img_delete img" src="./remove.svg">
              </button>
            </li>
            <li class="todo__task edit-mode__task task__content">
              <input class="task__check" type="checkbox">
              <label class="task__title">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__input task">
              <button class="task__btn_edit btn">Save</button>
              <button class="task__btn_delete btn">
                <img class="task__img_delete img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="main__title title__list">Completed</h3>
          <ul class="completed__list" id="completed-tasks">
            <li class="completed__task task__content">
              <input class="task__check" type="checkbox" checked>
              <label class="task__title">See the Doctor</label>
              <input type="text" class="task__input task">
              <button class="task__btn_edit btn">Edit</button>
              <button class="task__btn_delete btn">
                <img class="task__img_delete img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
