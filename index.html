<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <h1 class="visually-hidden">Introduction to the Todo App</h1>
      <img class="header__img img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix: How to make decisions about what's urgent and important. A method of dividing tasks into four groups. One large square is divided into four squares. First square: urgent and important (tasks that must be done first). Second square: important, but not urgent (tasks that are written in the plan). Third square: urgent, but not important (tasks that should be delegated). Fourth square: not urgent and not important (tasks that must be eliminated).">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h2 class="visually-hidden">Todo App</h2>
      <section class="new-task" id="add-task">
        <h3 class="new-task__title title" for="new-task">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input task" type="text" id="new-task">
          <button class="new-task__btn btn" id="btn-add">Add</button>
        </div>
      </section>  
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__task task__content">
            <input class="task__check" type="checkbox">
            <label class="task__title">Pay Bills</label>
            <input class="task__input task" type="text">
            <button class="task__btn_edit btn">Edit</button>
            <button class="task__btn_delete btn">
              <img class="task__img_delete img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
          <li class="todo__task task__edit-mode task__content">
            <input class="task__check" type="checkbox">
            <label class="task__title">Go Shopping</label>
            <input class="task__input task" type="text" value="Go Shopping">
            <button class="task__btn_edit btn">Save</button>
            <button class="task__btn_delete btn">
              <img class="task__img_delete img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>  
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__list" id="completed-tasks">
          <li class="task__content">
            <input class="task__check" type="checkbox" checked>
            <label class="task__title">See the Doctor</label>
            <input class="task__input task" type="text">
            <button class="task__btn_edit btn">Edit</button>
            <button class="task__btn_delete btn">
              <img class="task__img_delete img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>    
    </main>
    <script src="app.js"></script>
  </body>
</html>
